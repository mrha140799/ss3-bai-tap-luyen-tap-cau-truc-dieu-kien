<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeGym</title>
</head>
<body>
<!--Bài 1: Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không-->
<script>
    var a = parseInt(prompt("Mời bạn nhập vào số a :"));
    var b = parseInt(prompt("Mời bạn nhập vào số b :"));
    if (a % b ==0) {
        alert("Số a chia hết cho b");
    }else {
        alert("Số a không chia hết cho b");
    }
</script>
</body>
</html>
