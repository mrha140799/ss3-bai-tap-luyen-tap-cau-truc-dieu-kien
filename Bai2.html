<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeGym</title>
</head>
<body>
<!--Bài 2: Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10.-->
<script>
var old = parseInt(prompt("Mời bạn nhập vào số tuổi"));
if ( old >= 15) {
    alert("Tuổi của bạn là : " + old +" -> bạn đủ điều kiện vào lớp 10");
}else {
    alert("Tuổi của bạn là : " + old +" -> bạn không đủ điều kiện vào lớp 10");
}
</script>
</body>
</html>
