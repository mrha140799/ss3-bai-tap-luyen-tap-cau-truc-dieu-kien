<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeGym</title>
</head>
<body>
<!--Bài 3: Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0-->
<script>
    var numInp = parseInt(prompt("Mời bạn nhập vào số nguyên bất kì :"));
    if (numInp >= 0) {
        alert("Số bạn vừa nhập lớn hơn hoặc bằng 0");
    }else {
        alert("Số bạn vừa nhập lớn hơn 0");
    }
</script>
</body>
</html>
