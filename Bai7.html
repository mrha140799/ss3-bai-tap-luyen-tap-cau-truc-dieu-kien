<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeGym</title>
</head>
<body>
<!--Bài 7: Tính cước điện thoại cho một hộ gia đình với các thông số đã cho-->
<script>
    var time = prompt("Mời bạn nhập vào thời gian cuộc gọi (phút)");
    if (time <= 10) {
        alert("Phí cước điện thoại của bạn là 600");
    }else if (time > 10 ) {
        alert("Phí cước điện thoại của bạn là 1000");

    }
</script>
</body>
</html>
