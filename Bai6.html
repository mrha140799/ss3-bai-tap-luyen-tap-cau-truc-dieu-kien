<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeGym</title>
</head>
<body>
<!--Bài 6: Tính hoa hồng nhận được tuỳ theo mức doanh số bán hàng-->
<script>
    var doanhSo  = parseInt(prompt("Mời bạn nhập vào mức doanh số (Thùng) "));
    if (doanhSo < 10) {
        alert("Bạn nhận được 100 triệu tiền hoa hồng");
    } else if (doanhSo < 100) {
        alert("Bạn nhận được 1 tỉ tiền hoa hồng");
    } else if (doanhSo > 100) {
        alert("Bạn nhận được 10 tỉ tiền hoa hồng");
    }
</script>
</body>
</html>
