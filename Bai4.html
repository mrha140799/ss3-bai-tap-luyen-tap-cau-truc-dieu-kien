<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeGym</title>
</head>
<body>
<script>
    var a = parseInt(prompt("Mời bạn nhập vào số thứ nhất "));
    var b = parseInt(prompt("Mời bạn nhập vào số thứ hai "));
    var c = parseInt(prompt("Mời bạn nhập vào số thứ ba "));
    var max = a;
    if (max < b ) max = b;
    if (max < c)  max = c ;
    alert("Số lớn nhất trong 3 chữ số là : " + max);

</script>
</body>
</html>
